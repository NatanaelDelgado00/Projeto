<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="teste.css" />
  </head>
  <body>
    <div id="container">
      <div class="projeto">
        <h1>Projeto</h1>
      </div>
      <div class="introducao">
        <img
          src="./img.cinza.jpg"
          alt="imgcinza"
          width="1000px"
          height="650px"
        />
      </div>
      <div class="rocket">
        <h2>Rocket <span>NFTs</span></h2>
        <p>Comprar NFT</p>
        <p>Sobre</p>
        <p>FAQ</p>
        <button>
          <ion-icon name="wallet"></ion-icon>
          <span></span>
          Conectar Carteira
        </button>
      </div>
      <div class="conteudo">
        <p>
          Mercado digital para colecionáveis em criptos e tokens não fungível
          (NFT). Compre, venda e descubra ativos digitais exclusivos para você.
        </p>
        <div class="descubra">
          <p>
            Descubra a verdadeira arte digital e colecione diversas
            <span>NFTs</span>
          </p>
          <img src="./imgnft.jpg" alt="img" width="250px" height="200px" />
        </div>
        <div class="imgconteudo">
          <img src="./Unsplash-foto1.jpg" alt="" />
          <img src="./Unsplash-foto2.jpg" alt="" />
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
